<div *ngIf="!sections; else content">
    <h3 class="loading">Cargando secciones del profesor...</h3>
</div>

<ng-template #content>
    <main class="sections-cards-container">

        <h1>Secciones:</h1>
    
        <div class="section-card" *ngFor="let section of sections">
    
            <mat-card class="component">
                <div class="info">
                    <mat-card-title>{{section.nombreAsignatura + "_" + section.nombreSeccion }}</mat-card-title>
                    <mat-card-subtitle>{{ section.codigoAsignatura + ", Sala AV-T505" }}</mat-card-subtitle>
                </div>
    
                <button [routerLink]="['/sections', (section.codigoAsignatura+ section.nombreSeccion)]" class="register-btn" mat-flat-button
                    color="accent">Registrar asistencia +</button>
            </mat-card>
        </div>
    </main>
</ng-template>
